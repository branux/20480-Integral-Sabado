<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>02 Variaveis Tipos Operadores</title>
</head>
<body>
    <p>
        Documento em branco, pressione F12 e veja no Console
    </p>
    <script>
        //variáveis e tipos
        console.log("**** VARIÁVEIS E TIPOS ****");
        var minhaString = "Isso é uma string";
        console.log("Conteúdo da variável minhaString: " + minhaString);

        var tipodaMinhaString = typeof (minhaString);
        console.log("typeof minhaString: " + tipodaMinhaString);

        minhaString = 10.5;
        console.log("Conteúdo da variável minhaString: " + minhaString);
        var tipodaMinhaStringAlterada = typeof (minhaString);
        console.log("typeof minhaString: " + tipodaMinhaStringAlterada);


        //Boleano
        var flag = true;

        //Operadores
        console.log("\n\n\n\n**** OPERADORES ****");
        var x = 10;
        var y = 5;
        console.log("X = " + x);
        console.log("Y = " + y);
        console.log("X+Y = " + (x + y) + "\n");

        var a = true;
        var ehTrue = (a==false);
        console.log("A variável a é igual a true? " + ehTrue);




    </script>
</body>
</html>
