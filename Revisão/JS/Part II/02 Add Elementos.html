<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        .demoClass {
            color:red;
        }
    </style>
</head>
<body>
    <h1>Título</h1>
    <div id="minhaDiv"></div>

    <script>
        //criando elemento
        var btn = document.createElement("button");
        //adicionando texto
        var texto = document.createTextNode("Texto do botão");
        btn.appendChild(texto);
        //add
        document.body.appendChild(btn);

        //add na Div
        var paragrafo = document.createElement("P");
        var textDoPar = document.createTextNode("Texto do meu parágrafo");
        paragrafo.appendChild(textDoPar);
        document.getElementById("minhaDiv").appendChild(paragrafo);

        //add atributo
        var h1 = document.getElementsByTagName("h1")[0];
        var att = document.createAttribute("class");
        att.value = "demoClass";
        h1.setAttributeNode(att);
    </script>
</body>
</html>
